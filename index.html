<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: url("bg.jpg") center/cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* Dark romantic overlay */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(0, 0, 0, 0.6),
    rgba(0, 0, 0, 0.4)
  );
  z-index: 0;
}

/* Center card */
.card {
  position: relative;
  z-index: 1;
  width: 90%;
  max-width: 420px;
  padding: 40px 30px;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(20px);
  text-align: center;
  color: white;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
  animation: floatCard 4s ease-in-out infinite;
}

/* Floating effect */
@keyframes floatCard {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}

h1 {
  font-size: clamp(22px, 5vw, 28px);
  margin-bottom: 30px;
}

/* Buttons area */
.buttons {
  position: relative;
  width: 100%;
  height: 120px;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s ease;
}

/* YES Button */
#yesBtn {
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  color: white;
  left: 15%;
  top: 40px;
  box-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
}

#yesBtn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 35px rgba(255, 77, 109, 1);
}

/* NO Button */
#noBtn {
  background: rgba(255,255,255,0.2);
  color: white;
  left: 60%;
  top: 40px;
  backdrop-filter: blur(5px);
}

/* Heart animation */
#heart {
  display: none;
  font-size: clamp(70px, 18vw, 100px);
  margin-top: 20px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

/* Shayari style */
.shayari {
  display: none;
  margin-top: 20px;
  font-size: clamp(16px, 4.5vw, 20px);
  line-height: 1.6;
  color: #ffd6e0;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? üíï</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="heart">‚ù§Ô∏è</div>

  <div class="shayari" id="shayari">
    Aapki ‚Äúhaan‚Äù ne dil ko qarar de diya,<br>
    Is aashiq ko jeene ka ikhtiyaar de diya üíï<br>
    Mohtarma, ab toh haal ye hai mera,<br>
    Har khushi ne mujhse iqraar kar liya ‚ù§Ô∏è ‚ù§Ô∏è
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const buttons = document.getElementById("buttons");
  const heart = document.getElementById("heart");
  const shayari = document.getElementById("shayari");

  function moveNoButton() {
    const maxX = buttons.clientWidth - noBtn.offsetWidth;
    const maxY = buttons.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  /* üñ• Desktop: cursor paas aate hi bhaag jaaye */
  buttons.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 120) {
      moveNoButton();
    }
  });

  /* üì± Mobile: touch karte hi bhaag jaaye */
  buttons.addEventListener("touchstart", () => {
    moveNoButton();
  });

  /* YES click */
  yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    heart.style.display = "block";
    shayari.style.display = "block";
  });

  /* initial random position */
  moveNoButton();
</script>

</body>
</html>
