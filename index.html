<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: url("bg.jpg") center/cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* Soft romantic overlay (lighter so bg visible) */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 0;
}

/* Floating background hearts */
.hearts {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 0;
  overflow: hidden;
}

.hearts span {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: float 10s linear infinite;
  opacity: 0.7;
}

.hearts span:nth-child(1) { left: 10%; animation-duration: 8s; }
.hearts span:nth-child(2) { left: 30%; animation-duration: 12s; }
.hearts span:nth-child(3) { left: 50%; animation-duration: 10s; }
.hearts span:nth-child(4) { left: 70%; animation-duration: 14s; }
.hearts span:nth-child(5) { left: 85%; animation-duration: 9s; }

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-110vh); }
}

/* Card */
.card {
  position: relative;
  z-index: 1;
  width: 90%;
  max-width: 420px;
  padding: 40px 30px;
  border-radius: 30px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(25px);
  text-align: center;
  color: white;
  box-shadow: 0 0 40px rgba(255, 77, 109, 0.6);
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 25px rgba(255, 77, 109, 0.5); }
  to { box-shadow: 0 0 60px rgba(255, 77, 109, 1); }
}

h1 {
  font-size: 26px;
  margin-bottom: 30px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 12px 30px;
  font-size: 16px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s;
}

/* YES button */
#yesBtn {
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  color: white;
  left: 15%;
  top: 40px;
}

#yesBtn:hover {
  transform: scale(1.15);
}

/* NO button */
#noBtn {
  background: white;
  color: #ff4d6d;
  left: 60%;
  top: 40px;
}

/* Heart after YES */
#heart {
  display: none;
  font-size: 90px;
  margin-top: 20px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

/* Shayari */
.shayari {
  display: none;
  margin-top: 20px;
  font-size: 18px;
  line-height: 1.6;
  color: #ffd6e0;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="hearts">
  <span>ğŸ’–</span>
  <span>ğŸ’•</span>
  <span>ğŸ’˜</span>
  <span>ğŸ’—</span>
  <span>ğŸ’</span>
</div>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’•</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div id="heart">â¤ï¸</div>

  <div class="shayari" id="shayari">
    Aapki â€œhaanâ€ ne dil ko qarar de diya,<br>
    Is aashiq ko jeene ka ikhtiyaar de diya ğŸ’•<br>
    Mohtarma, ab toh haal ye hai mera,<br>
    Har khushi ne mujhse iqraar kar liya â¤ï¸
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const buttons = document.getElementById("buttons");
const heart = document.getElementById("heart");
const shayari = document.getElementById("shayari");

function moveNoButton() {
  const maxX = buttons.clientWidth - noBtn.offsetWidth;
  const maxY = buttons.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

buttons.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width/2);
  const dy = e.clientY - (rect.top + rect.height/2);
  const distance = Math.sqrt(dx*dx + dy*dy);
  if (distance < 120) moveNoButton();
});

buttons.addEventListener("touchstart", moveNoButton);

yesBtn.addEventListener("click", () => {
  buttons.style.display = "none";
  heart.style.display = "block";
  shayari.style.display = "block";
});

moveNoButton();
</script>

</body>
</html>
