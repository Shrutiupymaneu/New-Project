<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
  * {
    box-sizing: border-box;
  }

  /* âœ¨ Animated gradient border */
.card::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 24px;
  background: linear-gradient(45deg, #ff4d6d, #ff8fa3, #ffc2d1, #ff4d6d);
  background-size: 300% 300%;
  animation: borderGlow 6s ease infinite;
  z-index: -1;
}

@keyframes borderGlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ğŸŒ¸ Floating card animation */
.card {
  animation: floatCard 4s ease-in-out infinite;
}

@keyframes floatCard {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}

/* ğŸ’– Button glow effect */
button {
  box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
}

#yesBtn:hover {
  box-shadow: 0 0 25px rgba(255, 77, 109, 1);
  transform: scale(1.08);
}

#noBtn {
  opacity: 0.7;
}

/* ğŸŒŸ Fade-in animation for shayari */
.shayari {
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ğŸ’• Floating hearts in background */
body::after {
  content: "ğŸ’– ğŸ’• ğŸ’— ğŸ’˜ ğŸ’";
  position: fixed;
  bottom: -50px;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 22px;
  animation: floatHearts 12s linear infinite;
  opacity: 0.3;
  z-index: 0;
}

@keyframes floatHearts {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’•</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div id="heart">â¤ï¸</div>

  <div class="shayari" id="shayari">
    Aapki â€œhaanâ€ ne dil ko qarar de diya,<br>
    Is aashiq ko jeene ka ikhtiyaar de diya ğŸ’•<br>
    Mohtarma, ab toh haal ye hai mera,<br>
    Har khushi ne mujhse iqraar kar liya â¤ï¸ â¤ï¸
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const buttons = document.getElementById("buttons");
  const heart = document.getElementById("heart");
  const shayari = document.getElementById("shayari");

  function moveNoButton() {
    const maxX = buttons.clientWidth - noBtn.offsetWidth;
    const maxY = buttons.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  /* ğŸ–¥ Desktop: cursor paas aate hi bhaag jaaye */
  buttons.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 120) {
      moveNoButton();
    }
  });

  /* ğŸ“± Mobile: touch karte hi bhaag jaaye */
  buttons.addEventListener("touchstart", () => {
    moveNoButton();
  });

  /* YES click */
  yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    heart.style.display = "block";
    shayari.style.display = "block";
  });

  /* initial random position */
  moveNoButton();
</script>

</body>
</html>
